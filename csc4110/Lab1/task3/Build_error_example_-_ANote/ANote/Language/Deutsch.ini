166=Jedes mal wenn A-Note gestartet oder beendet wird, wird es einen Server kontaktieren
167=und vorhandene Notizen hoch- bzw. runterladen. Mit diesem Feature können Sie
168=Ihre Notizen auf meheren PCs nutzen. Soll dies automatisch geschehen, 'JA' klicken.
169=Soll dieses Feature deaktiviert werden, 'NEIN' klicken.
170=Dieses Feature kann jederzeit über das Optionen Menü umgestellt werden.

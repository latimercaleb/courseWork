154=Wenn Sie eine oder mehere Notizen wiederherstellen wollen, selektieren Sie diese einfach mit STR bzw. Umschalttaste und klicken Sie dann auf den Wiederherstellen-Knopf. Permanentes löschen einer oder meherer Notizen funktioniert entsprechend.
